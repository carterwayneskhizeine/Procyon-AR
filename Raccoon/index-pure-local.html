<html>

<head>
  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from "../src/face-target/three.js";
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    // GPUä¿¡æ¯æ£€æµ‹å’Œæ˜¾ç¤ºï¼ˆå’Œthree-facemesh.htmlä¸€æ ·ï¼‰
    const checkGPUInfo = async () => {
      const canvas = document.createElement('canvas');
      const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
      
      if (gl) {
        const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
        if (debugInfo) {
          const vendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
          const renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
          
          console.log('ğŸ® å½“å‰ä½¿ç”¨çš„GPUä¿¡æ¯:');
          console.log('ä¾›åº”å•†:', vendor);
          console.log('æ¸²æŸ“å™¨:', renderer);
          
          // åœ¨é¡µé¢ä¸Šæ˜¾ç¤ºGPUä¿¡æ¯
          const infoDiv = document.createElement('div');
          infoDiv.id = 'gpu-info';
          infoDiv.innerHTML = `
            <div style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; z-index: 1000;">
              <strong>ğŸ¦ æµ£ç†ŠAR - çº¯æœ¬åœ°æºç </strong><br/>
              ä¾›åº”å•†: ${vendor}<br/>
              æ¸²æŸ“å™¨: ${renderer}<br/>
              <span id="performance-info"></span>
            </div>
          `;
          document.body.appendChild(infoDiv);
          
          // æ£€æŸ¥æ˜¯å¦ä½¿ç”¨äº†NVIDIA GPU
          if (renderer.includes('NVIDIA') || renderer.includes('GeForce')) {
            console.log('âœ… æ­£åœ¨ä½¿ç”¨ NVIDIA ç‹¬æ˜¾');
            infoDiv.style.borderLeft = '4px solid green';
          } else if (renderer.includes('Intel')) {
            console.log('âš ï¸ æ­£åœ¨ä½¿ç”¨ Intel æ ¸æ˜¾ï¼Œå»ºè®®åˆ‡æ¢åˆ°ç‹¬æ˜¾');
            infoDiv.style.borderLeft = '4px solid orange';
          }
        }
      }
    };

    // æ€§èƒ½ç›‘æ§
    const addPerformanceMonitor = () => {
      let frameCount = 0;
      let lastTime = performance.now();
      
      const updateFPS = () => {
        frameCount++;
        const currentTime = performance.now();
        if (currentTime - lastTime >= 1000) {
          const fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
          const perfInfo = document.getElementById('performance-info');
          if (perfInfo) {
            perfInfo.innerHTML = `<br/>FPS: ${fps}`;
          }
          frameCount = 0;
          lastTime = currentTime;
        }
        requestAnimationFrame(updateFPS);
      };
      updateFPS();
    };

    // åˆå§‹åŒ–GPUæ£€æµ‹
    await checkGPUInfo();
    addPerformanceMonitor();

    const mindarThree = new MindARThree({
      container: document.querySelector("#container"),
    });
    const { renderer, scene, camera } = mindarThree;

    // å¼ºåˆ¶WebGLä¸Šä¸‹æ–‡ä½¿ç”¨é«˜æ€§èƒ½GPU
    const gl = renderer.getContext();
    if (gl && gl.getExtension) {
      // å°è¯•å¯ç”¨æ‰€æœ‰å¯èƒ½çš„GPUåŠ é€Ÿæ‰©å±•
      const extensions = [
        'WEBGL_debug_renderer_info',
        'EXT_texture_filter_anisotropic',
        'OES_texture_float',
        'OES_texture_half_float',
        'WEBGL_color_buffer_float'
      ];
      
      extensions.forEach(ext => {
        try {
          gl.getExtension(ext);
        } catch (e) {
          console.log(`æ‰©å±• ${ext} ä¸æ”¯æŒ`);
        }
      });
    }

    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    // æµ£ç†ŠAvatarç±»
    class Avatar {
      constructor() {
        this.gltf = null;
        this.morphTargetMeshes = [];
      }
      
      async init() {
        console.log('ğŸ¦ å¼€å§‹åŠ è½½æµ£ç†Šæ¨¡å‹...');
        const url = "./assets/raccoon_head.glb";
        const loader = new GLTFLoader();
        
        const gltf = await new Promise((resolve, reject) => {
          loader.load(url, resolve, undefined, reject);
        });
        
        gltf.scene.traverse((object) => {
          if (object.isBone && !this.root) {
            this.root = object;
          }
          if (!object.isMesh) return;
          
          const mesh = object;
          if (!mesh.morphTargetDictionary || !mesh.morphTargetInfluences) return;
          this.morphTargetMeshes.push(mesh);
        });
        
        this.gltf = gltf;
        console.log('âœ… æµ£ç†Šæ¨¡å‹åŠ è½½æˆåŠŸ');
      }
      
      updateBlendshapes(blendshapes) {
        const categories = blendshapes.categories;
        let coefsMap = new Map();
        
        for (let i = 0; i < categories.length; ++i) {
          coefsMap.set(categories[i].categoryName, categories[i].score);
        }
        
        for (const mesh of this.morphTargetMeshes) {
          if (!mesh.morphTargetDictionary || !mesh.morphTargetInfluences) {
            continue;
          }
          
          for (const [name, value] of coefsMap) {
            if (!Object.keys(mesh.morphTargetDictionary).includes(name)) {
              continue;
            }
            const idx = mesh.morphTargetDictionary[name];
            mesh.morphTargetInfluences[idx] = value;
          }
        }
      }
    }

    // åˆ›å»ºæµ£ç†ŠAvatar
    const avatar = new Avatar();
    await avatar.init();

    // åˆ›å»ºé”šç‚¹å¹¶æ·»åŠ æµ£ç†Š
    const anchor = mindarThree.addAnchor(1);
    avatar.gltf.scene.scale.set(2, 2, 2);
    anchor.group.add(avatar.gltf.scene);

    const start = async () => {
      console.log('ğŸš€ å¯åŠ¨ æµ£ç†Šé¢éƒ¨è·Ÿè¸ªï¼ˆçº¯æœ¬åœ°æºç ï¼‰...');
      await mindarThree.start();
      
      // æ·»åŠ è§†é¢‘æµåˆ°å³ä¸‹è§’
      const feedVideo = document.createElement('video');
      feedVideo.id = 'video-feed';
      feedVideo.style.cssText = `
        position: fixed;
        bottom: 0;
        left: 0;
        width: 50vw;
        z-index: 9999999;
        transform: scaleX(-1);
        border: 2px solid #00ff00;
        border-radius: 8px;
      `;
      document.body.appendChild(feedVideo);
      
      feedVideo.srcObject = mindarThree.video.srcObject.clone();
      feedVideo.play();
      
      renderer.setAnimationLoop(() => {
        // æ›´æ–°æµ£ç†Šè¡¨æƒ…
        const estimate = mindarThree.getLatestEstimate();
        if (estimate && estimate.blendshapes) {
          avatar.updateBlendshapes(estimate.blendshapes);
        }
        
        renderer.render(scene, camera);
      });
    }
    start();
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
    }

    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
  </style>
</head>

  <div id="container">
  </div>
</body>

</html>
