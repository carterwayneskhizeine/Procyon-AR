<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶ù Raccoon Face Tracking - ÂÖºÂÆπÁâà</title>
    
    <!-- ‰ΩøÁî®UMDÁâàÊú¨ÁöÑThree.jsÁ°Æ‰øùÂÖºÂÆπÊÄß -->
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-three.prod.js"></script>
    
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      #video-feed {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 50vw;
        z-index: 9999999;
        transform: scaleX(-1);
      }
      #status {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(34, 139, 34, 0.9);
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 12px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <video id="video-feed"></video>
    <div id="status">üîÑ Âä†ËΩΩ‰∏≠...</div>

    <script>
      // ‰ΩøÁî®ÂÖ®Â±ÄTHREEÂØπË±°
      const { MindARThree } = window.MINDAR.FACE;
      
      class Avatar {
        constructor() {
          this.gltf = null;
          this.morphTargetMeshes = [];
        }
        
        async init() {
          const url = "./assets/raccoon_head.glb";
          const loader = new THREE.GLTFLoader();
          
          const gltf = await new Promise((resolve, reject) => {
            loader.load(url, resolve, undefined, reject);
          });
          
          gltf.scene.traverse((object) => {
            if (object.isBone && !this.root) {
              this.root = object;
            }
            if (!object.isMesh) return;
            
            const mesh = object;
            if (!mesh.morphTargetDictionary || !mesh.morphTargetInfluences) return;
            this.morphTargetMeshes.push(mesh);
          });
          
          this.gltf = gltf;
        }
        
        updateBlendshapes(blendshapes) {
          const categories = blendshapes.categories;
          let coefsMap = new Map();
          
          for (let i = 0; i < categories.length; ++i) {
            coefsMap.set(categories[i].categoryName, categories[i].score);
          }
          
          for (const mesh of this.morphTargetMeshes) {
            if (!mesh.morphTargetDictionary || !mesh.morphTargetInfluences) {
              continue;
            }
            
            for (const [name, value] of coefsMap) {
              if (!Object.keys(mesh.morphTargetDictionary).includes(name)) {
                continue;
              }
              const idx = mesh.morphTargetDictionary[name];
              mesh.morphTargetInfluences[idx] = value;
            }
          }
        }
      }

      let mindarThree = null;
      let avatar = null;
      
      const updateStatus = (message, color = 'rgba(34, 139, 34, 0.9)') => {
        const status = document.getElementById('status');
        status.textContent = message;
        status.style.background = color;
      };
      
      const setup = async () => {
        try {
          updateStatus('üé≠ ÂàùÂßãÂåñMindAR...', 'rgba(255, 165, 0, 0.9)');
          
          mindarThree = new MindARThree({
            container: document.querySelector("#container"),
          });
          
          const { renderer, scene, camera } = mindarThree;
          
          // Ê∑ªÂä†ÂÖâÁÖß
          const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
          scene.add(light);
          
          // ÂàõÂª∫ÈîöÁÇπ
          const anchor = mindarThree.addAnchor(1);
          
          updateStatus('ü¶ù Âä†ËΩΩÊµ£ÁÜäÊ®°Âûã...', 'rgba(255, 165, 0, 0.9)');
          
          // ÂàùÂßãÂåñAvatar
          await avatar.init();
          avatar.gltf.scene.scale.set(2, 2, 2);
          anchor.group.add(avatar.gltf.scene);
          
          updateStatus('‚úÖ ‰ΩøÁî®CDNËµÑÊ∫êËøêË°å', 'rgba(34, 139, 34, 0.9)');
          
        } catch (error) {
          console.error('Setup error:', error);
          updateStatus('‚ùå Âä†ËΩΩÂ§±Ë¥•: ' + error.message, 'rgba(255, 0, 0, 0.9)');
        }
      };
      
      const start = async () => {
        try {
          if (!mindarThree) {
            await setup();
          }
          
          updateStatus('üìπ ÂêØÂä®ÊëÑÂÉèÂ§¥...', 'rgba(255, 165, 0, 0.9)');
          await mindarThree.start();
          
          const { renderer, scene, camera } = mindarThree;
          const feedVideo = document.querySelector("#video-feed");
          feedVideo.srcObject = mindarThree.video.srcObject.clone();
          feedVideo.play();
          
          updateStatus('üéØ Èù¢ÈÉ®Ë∑üË∏™‰∏≠', 'rgba(34, 139, 34, 0.9)');
          
          renderer.setAnimationLoop(() => {
            const estimate = mindarThree.getLatestEstimate();
            if (estimate && estimate.blendshapes) {
              avatar.updateBlendshapes(estimate.blendshapes);
            }
            renderer.render(scene, camera);
          });
          
        } catch (error) {
          console.error('Start error:', error);
          updateStatus('‚ùå ÂêØÂä®Â§±Ë¥•: ' + error.message, 'rgba(255, 0, 0, 0.9)');
        }
      };

      // ÂàùÂßãÂåñ
      avatar = new Avatar();
      
      // Á≠âÂæÖÊâÄÊúâËµÑÊ∫êÂä†ËΩΩÂÆåÊàê
      window.addEventListener('load', () => {
        start();
      });
    </script>
  </body>
</html>
